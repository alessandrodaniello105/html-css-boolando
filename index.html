<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"/>

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolando</title>
</head>
<body>

  <header>
   
    <!-- TOPBAR -->
    <div class="topbar container d-flex">

      <!-- WEBSITE MENU -->
      <div class="menu website">
        <ul>
          <li><a href="#">Uomo</a></li>
          <li><a href="#">Donna</a></li>
          <li><a href="#">Bambino</a></li>
        </ul>
      </div>
      <!-- /WEBSITE MENU -->

      <!-- LOGO -->
      <div class="logo">
        <img src="assets/img/boolean-logo.png" alt="Logo Boolean">
      </div>
      <!-- /LOGO -->
      
      <!-- USER MENU -->
      <div class="menu user">
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <!-- /USER MENU -->
      
    </div>
    <!-- TOPBAR -->

  </header>

  <main>
    <div class="main-wrap justify-between d-flex container">

      <!-- PRODOTTO 1 -->
      <div class="product">
        
        <div class="big-col">
          
          <div class="img-product">
            <img src="assets/img/1.webp" alt="">
            <img src="assets/img/1b.webp" alt="">
          </div>
          
          <span class="heart">&hearts;</span>
          
          <div class="img-bottom-text">
            <span class="discount-percent">-50%</span>
            <span class="green-choice">Sostenibilità</span>
          </div>


        </div>
        
        <div class="small-col">
          <div class="text-box">

            <span class="product-brand">Levi's</span>

            <h2 class="product-model">Relaxed fit tee unisex</h2>

            <span class="discount price">14,99 € </span>

            <span class="original price">29,99 €</span>

          </div>

        </div>
        
      </div>
      <!-- /PRODOTTO 1 -->

    </div>
  </main>

  <footer>F</footer>

</body>
</html>
